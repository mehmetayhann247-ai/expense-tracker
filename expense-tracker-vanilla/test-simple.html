</head>
<body>
    <div class="container">
        <h1>ğŸ§ª Harcama TakipÃ§isi Test</h1>
        
        <div class="info">

        <div class="info">

        <button class="btn" onclick="openMainApp()">ğŸš€ Ana UygulamayÄ± AÃ§</button>

        <div style="margin-top: 20px;">
            <h3>ğŸ“‹ Test SonuÃ§larÄ±:</h3>

    <script>
        let testResults = [];
        
        function addResult(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            testResults.push(`[${timestamp}] ${type.toUpperCase()}: ${message}`);
            document.getElementById('test-results').innerHTML = testResults.join('<br>');
            console.log(`${type.toUpperCase()}: ${message}`);
        }
        
        function testServer() {
            fetch('http://localhost:7000/')
                .then(response => {
                    if (response.ok) {
                        document.getElementById('server-status').innerHTML = '<span class="success">âœ… Web Sunucu Ã‡alÄ±ÅŸÄ±yor</span>';
                        addResult('Web sunucusuna baÅŸarÄ±yla baÄŸlanÄ±ldÄ±', 'success');
                        return response.text();
                    } else {
                        document.getElementById('server-status').innerHTML = '<span style="color: #f44336; font-weight: bold;">âŒ Sunucu HatasÄ±: ' + response.status + '</span>';
                        addResult('Web sunucusu hatasÄ±: ' + response.status, 'error');
                    }
                })
                .then(html => {
                    if (html && html.includes('Harcama TakipÃ§isi')) {
                        addResult('Ana sayfa iÃ§eriÄŸi doÄŸru yÃ¼klendi', 'success');
                    }
                })
                .catch(error => {
                    document.getElementById('server-status').innerHTML = '<span style="color: #f44336; font-weight: bold;">âŒ BaÄŸlantÄ± HatasÄ±</span>';
                    addResult('Web sunucusuna baÄŸlanÄ±lamadÄ±: ' + error.message, 'error');
                });
        }
        
        function testLocalStorage() {

                const value = localStorage.getItem('test-expense-tracker');
                localStorage.removeItem('test-expense-tracker');
                
                if (value === 'working') {
                    document.getElementById('localstorage-status').innerHTML = '<span class="success">âœ… LocalStorage Ã‡alÄ±ÅŸÄ±yor</span>';
                    addResult('LocalStorage baÅŸarÄ±yla test edildi', 'success');
                }
            } catch (error) {
                document.getElementById('localstorage-status').innerHTML = '<span style="color: #f44336; font-weight: bold;">âŒ LocalStorage HatasÄ±</span>';
                addResult('LocalStorage testi baÅŸarÄ±sÄ±z: ' + error.message, 'error');
            }
        }
        
        function openMainApp() {
            window.open('http://localhost:7000/', '_blank');
            addResult('Ana uygulama yeni sekmede aÃ§Ä±ldÄ±', 'info');
        }
        
        function refreshStatus() {

            testServer();
            testLocalStorage();
        }
        
        // Sayfa yÃ¼klendiÄŸinde testleri baÅŸlat

            setTimeout(() => {

            setTimeout(() => {

    </script>
